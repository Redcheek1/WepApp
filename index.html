<!DOCTYPE html>
<html>
    <head>
       <meta charset="utf-8" >
       <title>JavaScript 문법 확인</title>
       <body>시계</body>
       <script>
           let date = new Date();
           let year = date.getFullYear();
           let hours = date.getHours();
           let month = date.getMonth() + 1;

           alert( year + ' ' + date );

           if ( hours < 12) {
               alert( '오전입니다' );
           } else {
               alert( '오후입니다' );
           }   

           if ( 3 <= month && month <= 5 ) {
               alert( '봄이네용' );
           } else if ( 6 <= month && month <= 8 ) {
               alert( '여름이네용' );
           } else if ( 9 <= month && month <= 11 ) {
               alert( '가을이네용' );
           } else {
               alert(' 겨울이네용' );

           }         

           let sum = 0;
           for ( let i = 1; i <= 100; i += 1 ) {
               if ( i % 2 === 0 ) {
               sum += i;
           }
        }
           alert( '1~100 사이의 짝수 합은  ' + sum );
           function my_sum( start, stop, step ) {
               let sum = 0;
               for ( let i = start; i <= stop; i+=step ) {
                   sum += i;
               }
               return sum;
            }

            alert( '1~100 = ' + my_sum( 1, 100, 1 ) );
            alert( '1~100 = ' + my_sum( 1, 1000, 1 ) );
            alert( '1~100홀수 = ' + my_sum( 1, 100, 2 ) );
            alert( '1~100짝수 = ' + my_sum( 2, 100, 2 ) );
        </script>
    </head>
    
</html>
